name: Rust

on:
  push:
    branches: [ "test" ]
  pull_request:
    branches: [ "test" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: RUST_BACKTRACE=1 cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
